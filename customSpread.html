<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Cards</title>
</head>

<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        padding: 80px 25px;
    }

    span {
        font-size: 25px;
        font-weight: 600;
    }

    select {
        padding: 5px;
        font-size: 16px;
        margin-bottom: 20px;
        margin-top: 20px;
        border-radius: 10px;
    }

    .card-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .card {
        background-color: grey;
        border-radius: 10px;
        padding: 10px;
        width: 112px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card h4 {
        margin-bottom: 10px;
        font-size: 18px;
    }

    .card p {
        margin: 0;
        font-size: 16px;
    }
</style>

<body>
    <span>Custom Spread</span>
    <select id="type" onchange="showCards()">
        <option value="Wholesale" selected>Wholesale</option>
        <option value="Retail">Retail</option>
        <option value="Rate">Rate</option>
    </select>

    <div id="card-container" class="card-container"></div>

    <script>
        const spreadData = {
            Wholesale: ['0.5', '0.23', '0.85'],
            Retail: ['0.35', '0.52', '0.18', '0.33'],
            Rate: ['0.25', '0.65']
        };

        function showCards() {
            var selectedValue = document.getElementById('type').value;
            var cardContainer = document.getElementById('card-container');
            var selectedSpreads = spreadData[selectedValue];

            cardContainer.innerHTML = ''; // Clear previous cards

            if (selectedSpreads) {
                selectedSpreads.forEach(spread => {
                    var cardHTML = `
                        <div class="card">
                            <h4>${selectedValue} Spread</h4>
                            <p>${spread}</p>
                        </div>
                    `;
                    cardContainer.innerHTML += cardHTML;
                });
            }
        }

        // Call showCards on page load to display the default value's cards
        window.onload = showCards;
    </script>
</body>

</html>
